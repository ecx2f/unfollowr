<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unfollowr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-muted: rgba(99, 102, 241, 0.25);
        }

        body {
            width: 350px;
            min-height: 400px;
            background: #18181b;
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e4e4e7;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(180deg, #27272a 0%, #1f1f23 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #3f3f46;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fafafa;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 12px;
            color: #a1a1aa;
        }

        .content {
            padding: 20px;
        }

        .status-card {
            background: #27272a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #3f3f46;
        }

        .status-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-value {
            font-size: 15px;
            font-weight: 500;
            color: #e4e4e7;
        }

        .action-button {
            width: 100%;
            padding: 12px 20px;
            background: var(--accent-muted);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 8px;
            color: #fafafa;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            margin-bottom: 10px;
        }

        .action-button:hover {
            background: var(--accent);
            border-color: var(--accent-hover);
        }

        .action-button:active {
            background: #27272a;
        }

        .action-button:first-of-type {
            background: var(--accent);
            border-color: var(--accent-hover);
        }

        .action-button:first-of-type:hover {
            background: var(--accent-hover);
        }

        .action-button.secondary {
            background: transparent;
            border-color: #3f3f46;
            color: #a1a1aa;
        }

        .action-button.secondary:hover {
            background: #27272a;
            color: #e4e4e7;
        }

        .features {
            margin-top: 18px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #71717a;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            background: #3f3f46;
            border: 1px solid #52525b;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #a1a1aa;
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            color: #52525b;
            border-top: 1px solid #3f3f46;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 28px;
            height: 28px;
            border: 2px solid #3f3f46;
            border-top-color: #71717a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #27272a;
            border: 1px solid #3f3f46;
            color: #a1a1aa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>unfollowr</h1>
        <p>Manage your follows safely and efficiently</p>
    </div>

    <div class="content">
        <div class="status-card">
            <div class="status-title">Current Status</div>
            <div class="status-value" id="status">Ready to analyze</div>
        </div>

        <button class="action-button" id="openManager">
            Open Unfollow Manager
        </button>

        <button class="action-button secondary" id="viewStats">
            View Statistics
        </button>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">1</div>
                Safe preview before unfollowing
            </div>
            <div class="feature-item">
                <div class="feature-icon">2</div>
                Multiple confirmation steps
            </div>
            <div class="feature-item">
                <div class="feature-icon">3</div>
                Progress tracking and cancel anytime
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Opening Twitch...</div>
    </div>

    <div class="footer">
        ecx2f
    </div>

    <script src="popup.js"></script>
</body>
</html>
